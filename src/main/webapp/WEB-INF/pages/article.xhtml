<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <c:if test="#{wiki.currentArticle != null}">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{wiki.currentArticle.title}"/>
                <p:commandButton icon="#{bookmark.isInBoolmarks(wiki.currentArticle.title) ?
                                                'ui-icon-close': 'ui-icon-star'}"
                                 style="height: 24px; width: 24px"
                                 onclick="#{bookmark.genBookmarkMethod(wiki.currentArticle.title)}"
                                 update="menuForm, contentPanel" action="#{bookmark.mark(wiki.currentArticle.title)}">
                </p:commandButton>
            </h:panelGrid>
            <h:outputText value="#{wiki.currentArticle.content}" escape="false"/>
        </h:form>
    </c:if>
</f:view>
</html>
